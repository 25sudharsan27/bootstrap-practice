<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Progress Bar</h3>
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width:40%;">40%</div>
                    <div class="progress-bar progress-bar-warning" style="width:30%;">30%</div>
                    <div class="progress-bar progress-bar-danger" style="width:20%;">20%</div>


                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: 40%;" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40%"  >40%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
