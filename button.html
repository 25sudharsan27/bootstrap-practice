<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Bootstrap Buttons</h3>
        <div class="row">
            <div class="col-md-7">
                <button type="button" class="btn">basic</button>
                <button type="button" class="btn btn-default">default</button>
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>


            </div>
            <div class="col-md-5">
                <button type="button" class="btn btn-success btn-xs">extra small</button>
                <button type="button" class="btn btn-success btn-sm">small</button>
                <button type="button" class="btn btn-success btn-lg">large</button>
                <button type="button" class="btn btn-sucess">Normal</button>
                <button type="button" class="btn btn-success btn-block ">block</button>


                
                
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success active">active</button>
                <button type="button" class="btn btn-success disabled">disable</button>
            
            </div>
            <div class="col-md-6">
                <a href="#" class="btn btn-danger">Anchor Button</a>
                <button type="button" class="btn btn-success">button</button>
                <input type="submit" class="btn btn-danger" value="submit">

            </div>
            
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
